<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jquery Server Side Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css"> 
        <script src="vendors/jquery.min.js"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body> 
        <header> 
            <h1>JQuery Server Side Calculator</h1>
        </header> 
        <section> 
            <input id="first-number" class="input" type="number"> 
            <button id="add-button" class="operator-button">+</button>
            <button id="subtract-button" class="operator-button">-</button>
            <button id="multiply-button" class="operator-button">*</button>
            <button id="divide-button" class="operator-button">/</button>
            <input id="second-number" class="input" type="number">
            <button id="submit-button" class="operator-button">=</button> 
            <button id="clear-button" class="operator-button">c</button> 
        </section> 
        <div></div>
        <div></div>
    </body>
</html>
